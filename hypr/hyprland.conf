
################
### MONITOR ###
################
monitor = eDP-1, preferred, auto, 1


################
### PROGRAMAS ###
################
$mainMod = SUPER
$terminal = kitty
$menu = wofi --style ~/.config/wofi/style.css
$fileManager = dolphin


################
### AUTOSTART ###
################
exec-once = ~/.config/hypr/notify.sh
exec-once = hypridle
exec-once =  waybar
exec-once = swww-daemon
exec-once = nm-applet --indicator
exec-once = ~/.config/hypr/ws.sh go 1


################
### WINDRULE ###
################

windowrule {
  name = dolphin_float
  match:class = ^(org.kde.dolphin)$
  float = on
  opacity = 0.7
}


#############################
### VARIABLES DE ENTORNO ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRLAND_NO_DEFAULT_WALLPAPER,1


################
### GENERAL ###
################
general {
    gaps_in = 4
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}


################
### DECORACIÃ“N ###
################
decoration {
    rounding = 6

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(000000aa)
    }

    blur {
        enabled = true
        size = 1
        passes = 1
        ignore_opacity = false
    }
}

###################
### ANIMACIONES ###
###################
animations {
    enabled = true
    bezier = smooth, 0.25, 0.1, 0.25, 1.0
    animation = workspaces, 1, 7, smooth, slidevert
}


################
### DWINDLE ###
################
dwindle {
    pseudotile = false
    preserve_split = true
}


################
### INPUT ###
################
input {
    kb_layout = latam
    follow_mouse = 0
    sensitivity = 0
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, X, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, F, togglefloating
bind = $mainMod SHIFT, X, exec, hyprlock
bind = $mainMod SHIFT, F, exec, firefox
bind = $mainMod SHIFT, W, exec, librewolf

# Screenshots
bind = $mainMod, S, exec, hyprshot -m output
bind = $mainMod SHIFT, S, exec, hyprshot -m region

# Windows
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = $mainMod, period, togglesplit
bind = $mainMod, comma, togglesplit

# Workspaces
bind = $mainMod, code:10, exec, ~/.config/hypr/ws.sh go 1
bind = $mainMod, code:11, exec, ~/.config/hypr/ws.sh go 2
bind = $mainMod, code:12, exec, ~/.config/hypr/ws.sh go 3
bind = $mainMod, code:13, exec, ~/.config/hypr/ws.sh go 4
bind = $mainMod, code:14, exec, ~/.config/hypr/ws.sh go 5
bind = $mainMod, code:15, exec, ~/.config/hypr/ws.sh go 6
bind = $mainMod, code:16, exec, ~/.config/hypr/ws.sh go 7
bind = $mainMod, code:17, exec, ~/.config/hypr/ws.sh go 8
bind = $mainMod, code:18, exec, ~/.config/hypr/ws.sh go 9
bind = $mainMod, code:19, exec, ~/.config/hypr/ws.sh go 10

bind = $mainMod SHIFT, code:10, exec, ~/.config/hypr/ws.sh move 1
bind = $mainMod SHIFT, code:11, exec, ~/.config/hypr/ws.sh move 2
bind = $mainMod SHIFT, code:12, exec, ~/.config/hypr/ws.sh move 3
bind = $mainMod SHIFT, code:13, exec, ~/.config/hypr/ws.sh move 4
bind = $mainMod SHIFT, code:14, exec, ~/.config/hypr/ws.sh move 5
bind = $mainMod SHIFT, code:15, exec, ~/.config/hypr/ws.sh move 6
bind = $mainMod SHIFT, code:16, exec, ~/.config/hypr/ws.sh move 7
bind = $mainMod SHIFT, code:17, exec, ~/.config/hypr/ws.sh move 8
bind = $mainMod SHIFT, code:18, exec, ~/.config/hypr/ws.sh move 9
bind = $mainMod SHIFT, code:19, exec, ~/.config/hypr/ws.sh move 10

# Scratchpad
bind = $mainMod, Space, togglespecialworkspace, magic
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic

# Dwindle
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Move windows
bind = $mainMod SHIFT, Left, swapwindow, l
bind = $mainMod SHIFT, Right, swapwindow, r
bind = $mainMod SHIFT, Up, swapwindow, u
bind = $mainMod SHIFT, Down, swapwindow, d

# Resize windows
bind = $mainMod ALT, Left, resizeactive, -100 0
bind = $mainMod ALT, Right, resizeactive, 100 0
bind = $mainMod ALT, Up, resizeactive, 0 -100
bind = $mainMod ALT, Down, resizeactive, 0 100

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

################
### MISC ###
################
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}



